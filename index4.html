<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid-Galary</title>
    <link rel="stylesheet" href="css/style4.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- //---------------------------------------------- -->
    <div class="wrapper">
      <header>
        <div class="header">
          <img class="logo" src="media/pngegg.png" alt="logo" />
          <h1>Animal portrait gallery</h1>
          <div class="social_media_icons">
            <i class="fa-brands fa-vk"></i>
            <i class="fa-brands fa-youtube"></i>
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-instagram"></i>
          </div>
        </div>
      </header>
      <main class="grid-container">
        <article id="1" class="animal-listing">
          <a class="animal-title" href="#">собака</a>
          <div class="animal-img">
            <a href="#">
              <img src="media/1-15-690x462.jpg" alt="собака" />
            </a>
          </div>
        </article>
        <article id="2" class="animal-listing">
          <a class="animal-title" href="#">лев</a>
          <div class="animal-img">
            <a href="#">
              <img src="media/1388373433_1-1.jpg" alt="лев" />
            </a>
          </div>
        </article>
        <article id="3" class="animal-listing">
          <a class="animal-title" href="#">собака</a>
          <div class="animal-img">
            <a href="#">
              <img
                src="media/1618600513_31-funart_pro-p-oboi-fon-zhivotnie-na-chernom-fone-31.jpg"
                alt="собака"
              />
            </a>
          </div>
        </article>
        <article id="4" class="animal-listing">
          <a class="animal-title" href="#">сова</a>
          <div class="animal-img">
            <a href="#">
              <img src="media/alex-teuscher-1.jpg" alt="сова" />
            </a>
          </div>
        </article>
        <article id="5" class="animal-listing">
          <a class="animal-title" href="#">тигр</a>
          <div class="animal-img">
            <a href="#">
              <img src="media/alex-teuscher-3.jpg" alt="тигр" />
            </a>
          </div>
        </article>
        <article id="6" class="animal-listing">
          <a class="animal-title" href="#">зебра</a>
          <div class="animal-img">
            <a href="#">
              <img src="media/alex-teuscher-5.jpg" alt="зебра" />
            </a>
          </div>
        </article>
        <article id="7" class="animal-listing">
          <a class="animal-title" href="#">носорог</a>
          <div class="animal-img">
            <a href="#">
              <img src="media/alex-teuscher-6.jpg" alt="носорог" />
            </a>
          </div>
        </article>
        <article id="8" class="animal-listing">
          <a class="animal-title" href="#">орел</a>
          <div class="animal-img">
            <a href="#">
              <img
                src="media/black-and-white-animals-portraits-zoo.jpg"
                alt="орел"
              />
            </a>
          </div>
        </article>
        <article id="9" class="animal-listing">
          <a class="animal-title" href="#">сова</a>
          <div class="animal-img">
            <a href="#">
              <img
                src="media/f0e832f2aa0cf1edd0fde90ad354cf32_L.jpg"
                alt="сова"
              />
            </a>
          </div>
        </article>
        <article id="10" class="animal-listing">
          <a class="animal-title" href="#">антилопа</a>
          <div class="animal-img">
            <a href="#">
              <img src="media/portraits-of-exotic-animals.jpg" alt="антилопа" />
            </a>
          </div>
        </article>
        <article id="11" class="animal-listing">
          <a class="animal-title" href="#">обезьяна</a>
          <div class="animal-img">
            <a href="#">
              <img src="media/Portraits-of-Zoo-Animals-1.jpg" alt="обезьяна" />
            </a>
          </div>
        </article>
        <article id="12" class="animal-listing">
          <a class="animal-title" href="#">слон</a>
          <div class="animal-img">
            <a href="#">
              <img src="media/zhivotnye-2.jpg" alt="слон" />
            </a>
          </div>
        </article>
        <article id="13" class="animal-listing">
          <a class="animal-title" href="#">тигр</a>
          <div class="animal-img">
            <a href="#">
              <img src="media/zhivotnye-13.jpg" alt="тигр" />
            </a>
          </div>
        </article>
      </main>
      <footer>
        <div class="social_media_icons">
          <i class="fa-brands fa-vk"></i>
          <i class="fa-brands fa-youtube"></i>
          <i class="fa-brands fa-facebook"></i>
          <i class="fa-brands fa-instagram"></i>
        </div>
      </footer>
    </div>
    <script
      src="https://kit.fontawesome.com/c3c1d08b28.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
